<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body style="background-color: pink;">
<script type="text/javascript">
		var guess;
	guess = window.prompt("Please guess a number from 1~10");
	var rand = Math.floor((Math.random()*10)+1);
	while(guess != rand){
		alert('It is wrong, try again!');
		guess = window.prompt("Please guess a number from 1~10");
	}
	if(guess == rand){
		alert('BINGOOOOOOOOOO!!!!!!');
		alert('按F5再玩一次吧!!')
	}

	
</script>
</body>
</html>
